{% extends "base.html" %}

{% block content %}
<h2>Komponente zu {{ pc_id }} hinzufügen</h2>

<form method="POST">
  <div class="form-group">
    <label>Typ</label>
    <input type="text" name="typ" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Marke</label>
    <input type="text" name="marke" class="form-control">
  </div>

  <div class="form-group">
    <label>Modell</label>
    <input type="text" name="modell" class="form-control">
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input type="number" step="0.01" name="preis" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Anzahl</label>
    <input type="number" name="anzahl" class="form-control" value="1">
  </div>

  <button class="btn btn-primary">Hinzufügen</button>
</form>
{% endblock %}
