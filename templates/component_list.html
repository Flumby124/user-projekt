{% extends "base.html" %}
{% block content %}

<h1>{{ typ|upper }} auswählen</h1>

<div class="component-grid">
    {% for item in items %}
    <div class="component-card">
        <h3>{{ item.marke }} {{ item.modell }}</h3>

        {% if item.preis %}
        <p><strong>{{ item.preis }} CHF</strong></p>
        {% endif %}

        <a href="{{ url_for('add_component', pc_id=pc_id, typ=typ, item_id=item.id) }}">
            Diese {{ typ }} auswählen
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
