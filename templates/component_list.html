{% extends "base.html" %}
{% block content %}

<h2>{{ typ|upper }} auswählen</h2>

<div class="row">

  {% for item in items %}
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{ item.marke }} {{ item.modell }}</strong>
      </div>

      <div class="panel-body">
        {% if item.preis %}
        <p><strong>{{ item.preis }} CHF</strong></p>
        {% endif %}

        <a href="{{ url_for('add_component', pc_id=pc_id, typ=typ, item_id=item.id) }}"
           class="btn btn-success btn-block">
          Hinzufügen
        </a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>


{% endblock %}
