{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h1 class="mb-4">Dashboard</h1>

  <h2>Aktuelle PCs</h2>
  {% if pcs %}
    <ul class="list-group mb-4">
      {% for pc in pcs %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ pc.name }}</strong> <br>
          Status: {{ pc.status }} | Preis: {{ pc.gesamtpreis }} CHF
        </div>
        <a href="{{ url_for('pc_detail', pc_id=pc.id) }}" class="btn btn-sm btn-primary">Details</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Du hast noch keine PCs erstellt.</p>
  {% endif %}
</div>

{% endblock %}
