{% extends "base.html" %}

{% block content %}
<h2>Verkauf für {{ pc.name }} eintragen</h2>

<form method="POST">
  <div class="form-group">
    <label>Verkaufspreis (€)</label>
    <input type="number" step="0.01" name="verkaufspreis" class="form-control" required>
  </div>

  <button class="btn btn-success">Speichern</button>
</form>
{% endblock %}
